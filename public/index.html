<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局域网文件传输</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📁</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>📁 局域网文件传输</h1>
            <p>轻松分享文件，手机扫码下载</p>
        </header>

        <main>
            <!-- 文件上传区域 -->
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📤</div>
                    <h3>选择或拖拽文件到这里</h3>
                    <p>支持所有文件类型，最大100MB</p>
                    <button class="btn btn-primary" id="selectFileBtn">选择文件</button>
                    <input type="file" id="fileInput" multiple accept="*/*" style="position: absolute; left: -9999px; width: 1px; height: 1px; opacity: 0;">
                </div>
                
                <div class="upload-progress" id="uploadProgress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="progress-text" id="progressText">上传中...</span>
                </div>
            </div>

            <!-- 文件列表区域 -->
            <div class="files-section">
                <div class="section-header">
                    <h2>📋 文件列表</h2>
                    <button class="btn btn-secondary" id="refreshBtn">🔄 刷新</button>
                </div>
                
                <div class="files-container" id="filesContainer">
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">📂</div>
                        <p>暂无文件，请先上传文件</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- 二维码模态框 -->
        <div class="modal" id="qrModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>📱 扫码下载</h3>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="qr-container">
                        <img id="qrCodeImg" src="" alt="二维码">
                    </div>
                    <div class="file-info">
                        <p><strong>文件名：</strong><span id="modalFileName"></span></p>
                        <p><strong>大小：</strong><span id="modalFileSize"></span></p>
                        <p><strong>下载链接：</strong></p>
                        <div class="url-container">
                            <input type="text" id="downloadUrl" readonly>
                            <button class="btn btn-copy" id="copyUrlBtn">复制</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 消息提示 -->
        <div class="toast" id="toast">
            <span class="toast-message" id="toastMessage"></span>
        </div>
    </div>

    <footer>
        <p>💡 提示：手机连接同一WiFi网络即可扫码下载文件</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
